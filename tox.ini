[tox]
envlist =
    clean
    lint
    py
    coverage

[testenv]
setenv = PIP_CONSTRAINT = constraints.txt
deps =
extras =
    dev
    all
commands = pytest -rxXs --junitxml=junit.xml --cov=openlake --cov-append --cov-report=term --numprocesses=auto --dist=loadscope {posargs: openlake tests}

[testenv:lint]
setenv =
    LC_COLLATE = en_US.UTF-8
    PIP_CONSTRAINT = constraints.txt
deps =
extras =
    dev
    all
commands =
    black --check --diff --config=pyproject.toml {posargs: openlake tests}
    isort --check --diff --settings-path=pyproject.toml {posargs: openlake tests}
    pycln --check --diff --config=pyproject.toml {posargs: openlake tests}
    flake8 --config=.flake8 {posargs: openlake tests}
    pylint --rcfile=.pylintrc {posargs: openlake tests}
    sort --check .gitignore
whitelist_externals = sort

[testenv:coverage]
setenv = PIP_CONSTRAINT = constraints.txt
deps = coverage
skip_install = true
commands =
    coverage xml
    coverage html

[testenv:clean]
setenv = PIP_CONSTRAINT = constraints.txt
deps = coverage
skip_install = true
commands = coverage erase


[testenv:docs]
setenv =
    LC_COLLATE = en_US.UTF-8
    PIP_CONSTRAINT = constraints.txt
    SPHINXOPTS = -W
deps =
extras =
    docs
    all
commands =
    make -C docs linkcheck
    make -C docs spelling
    sort --check docs/spelling_wordlist.txt
whitelist_externals =
    make
    sort
